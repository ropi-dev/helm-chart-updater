on:
  push:
    tags:
      - v*

permissions:
  contents: write
  
jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout
      - uses: actions/setup-node@v3
        name: Setup Node
        with:
          node-version: "v18.13.0"
      - shell: bash
        name: Test
        run: npm test
      - shell: bash
        env:
          VERSION: ${{ github.ref_name }}
        name: Build
        run: |
          npm version ${VERSION#v*}
          npm pack
      - uses: softprops/action-gh-release@v1
        name: Release
        with:
          files: "*.tgz"
